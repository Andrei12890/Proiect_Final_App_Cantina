{% extends 'base.html' %}
{% block content %}
<div class="col-md-12" xmlns="http://www.w3.org/1999/html">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="col-md-6">
            {{ field.label }} {{ field }}
                <span style="color: red;">{{ field.errors }}</span>
            </div>
        {% endfor %}
    <button type="submit" class="btn btn-success">Salvează</button>
    {% if 'adaugare' in request.path %}
        <a class="btn btn-info" href="{% url 'cantina:lista_cantina' %}">Înapoi</a>
    {% endif %}
    </form>
    </div>
{% endblock %}
